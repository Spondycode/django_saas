{% extends 'base.html' %} 
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %} {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div class="mt-3">
      <p>
        Already have an account?
        <a href=" {% url 'login' %} ">Login Here</a>
      </p>
    </div>
  </div>
</div>

{% endblock content %}
